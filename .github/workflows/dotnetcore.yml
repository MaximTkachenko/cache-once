name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.101
    - name: Install dependencies
      run: dotnet restore src/Mtk.CacheOnce.sln
    - name: Build
      run: dotnet build src/Mtk.CacheOnce.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test src/Mtk.CacheOnce.Tests/Mtk.CacheOnce.Tests.csproj --no-restore --verbosity normal
